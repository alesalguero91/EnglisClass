<div class="container">
  <h3 style="text-align: center;">Coloque los días en ingles con su significado en español</h3>
  <br>
  <div class="row">
    <h4>Días: </h4>
    <div class="col-10">
      <form action="">
        <div class="row">
          <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" [cdkDropListData]="listasDeDias" [cdkDropListConnectedTo]="['opt1','opt2','opt3','opt4','opt5','opt6','opt7']" (cdkDropListDropped)="drop($event)" id="listasDeDias">
            <div class="example-box" *ngFor="let timePeriod of listasDeDias" cdkDrag>{{timePeriod}}</div>
          </div>
          <div>
            <table class="col-6">
              <tbody>
                <tr>
                  <td>Lunes </td>
                  <td>
                    <div cdkDropList class="example-list2" [cdkDropListData]="opt1" [cdkDropListConnectedTo]="['listasDeDias','opt2','opt3','opt4','opt5','opt6','opt7']" (cdkDropListDropped)="drop($event)" id="opt1" [(ngModel)]="opt1" required>
                      <div class="example-box" cdkDrag *ngFor="let op of opt1">{{op}}</div>
                    </div>
                  </td>
                  <td>
                    <div *ngIf="mostrar">{{correct1}}</div>
                  </td>
                  <td>
                    <div *ngIf="mostrar">
                      <a *ngIf="msj1" class="text-success"><i class="bi bi-check2"></i></a>
                      <a *ngIf="!msj1" class="text-danger"><i class="bi bi-x-lg"></i></a>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>Martes </td>
                  <td>
                    <div cdkDropList class="example-list2" [cdkDropListData]="opt2" [cdkDropListConnectedTo]="['listasDeDias','opt1','opt3','opt4','opt5','opt6','opt7']" (cdkDropListDropped)="drop($event)" id="opt2" [(ngModel)]="opt2" required>

                  </td>
                  <td>
                    <div *ngIf="mostrar">{{correct2}}</div>

                  <div *ngIf="mostrar">
                    <a *ngIf="msj2" class="text-success"><i class="bi bi-check2"></i></a>
                    <a *ngIf="!msj2" class="text-danger"><i class="bi bi-x-lg"></i></a>
                  </div>
                </tr>
                <tr>
                  <td>Miercoles</td>
                  <td>
                    <div cdkDropList class="example-list2" [cdkDropListData]="opt3" [cdkDropListConnectedTo]="['listasDeDias','opt1','opt2','opt4','opt5','opt6','opt7']" (cdkDropListDropped)="drop($event)" id="opt3" [(ngModel)]="opt3" required>

                  </div>
                </tr>

              </tbody>
              <div style="text-align: center;">
                <button class="btn btn-light" (click)="verRespuestas(total,res1,res2,res3,res4,res5,res6,res7)">Listo</button>

  </div>
