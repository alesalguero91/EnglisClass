  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Pais</label>
    <div class="col-sm-5">
      <select id="inputState" class="form-control" [(ngModel)]="usuario.pais">
        <option value="" selected>Seleccione</option>
        <option *ngFor="let pais of paises"[value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>
  <br><br>
  <fieldset>
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="radio1"
          value="Hombre" [(ngModel)]="usuario.sexo" name="sexo">
          <label class="form-check-label" for="inLineRadio1">Hombre</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="radio1"
          value="Mujer" [(ngModel)]="usuario.sexo" name="sexo">
          <label class="form-check-label" for="inLineRadio1">Mujer</label>
        </div>
      </legend>
    </div>
  </fieldset>
  <br><br>

  <div class="form-group row">
